<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background-color: #ffffff;
            color: #333;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-group input[type="password"] {
            font-family: 'Courier New', Courier, monospace;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .form-group button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        .form-group button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .tooltip {
            position: absolute;
            top: -25px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .form-group input:focus + .tooltip {
            display: block;
        }
        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-top: 5px;
        }
        .registration-form .note {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: #555;
        }
        .registration-form .note a {
            color: #007bff;
            text-decoration: none;
        }
        .registration-form .note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="registration-form" action="/submit_registration" method="post" novalidate>
        <h2>Create an Account</h2>
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <span class="tooltip">Please enter your full name</span>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="tooltip">Enter a valid email address</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" minlength="8" required>
            <span class="tooltip">Password must be at least 8 characters</span>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
        <p class="note">Already have an account? <a href="/login">Log in</a></p>
    </form>
</body>
</html>
